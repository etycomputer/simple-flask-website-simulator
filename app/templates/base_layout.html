<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Flask Website Simulator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon/android-chrome-512x512.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h2>Simple Flask Website Simulator</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="/">/</a></li>
      <li><a href="/hello">/Hello</a></li>
    </ul>
  </nav>

  <article>
    <h1>{{ message }}</h1>
  </article>
</section>

<footer>
  <p><b>duration:</b> is duration to sleep for in seconds (integer between 0 and 60)</p>
  <p><b>probability:</b> is the probability the sleep action is successful (integer between 0 and 100)</p>
</footer>

</body>
</html>
